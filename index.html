<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>IMC</title>
</head>

<body>

    <main>

        <h1> Calculadora IMC</h1>

        <section>

            <h2>Cadastro de infomacoes</h2>

            <form method="post" onsubmit="CalcularValores(event)">

                <div class="campo-form">
                    
                    <label for="nome">Nome</label>
                    <input type="text" name="campo-nome" id="name"  placeholder="Insira seu nome completo">
                
                </div>

                <div class="campo-form">

                    <label for="altura">Altura:</label>
                    <input type="number" name="campo-altura" id="altura" step="0.01" min="0.1" max="10" placeholder="Insira sua altura:">

                </div>

                <div class="campo-form">

                    <label for="peso">Peso</label>
                    <input type="number" name="campo-peso" id="weight" step="0.01" min="0.1" max="300" placeholder="Insira seu peso em kg.Ex:85:">
                
                </div>

                <div class="conjunto-botoes">

                    <button type="reset">Cancelar</button>
                    <button type="Submit">Calcular</button>

                </div>

            </form>

        </section>
        <section>
            <h2>Usuarios cadastrados</h2>
            <table>
                <caption>Tabela de Usuarios</caption>
                <thead>
                    <tr>
                        <th>nome</th>
                        <th>Altura</th>
                        <th>Peso</th>
                        <th>Valor do IMC</th>
                        <th>Classificação do IMC</th>
                        <th>Data de Cadastro</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela"> 

                </tbody>
            </table>
            <button class = "botao-tabela" onclick="deletarRegistros()">

            </button>
        </section>

    </main>

</body>

</html>
